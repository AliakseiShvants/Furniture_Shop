<div class="row mx-4 my-4">

  <div class="col-6 m-auto">
    <div class="btn-group-lg" role="group">
      <button type="button" class="btn btn-primary" (click)="switchForm('profile');">
        {{'profile.edit'|translate}}
      </button>
      <button type="button" class="btn btn-warning" (click)="switchForm('requisite')">
        {{'profile.address'|translate}}
      </button>
      <button type="button" class="btn btn-danger" (click)="switchForm('delete')">
        {{'profile.delete'|translate}}
      </button>
    </div>
  </div>

</div>

<div [ngSwitch] = "showForm">

  <div *ngSwitchCase="'profile'" class="row mx-4 my-4">
    <div class="col-5 m-auto bg-white">
      <h4 class="ml-4 my-4">{{'profile.edit.title'|translate}}</h4>
      <form>

        <div class="form-group">
          <label for="fullName" class="floatLabel">{{ 'profile.edit.name' | translate }}</label>
          <input class="form-control" id="fullName" name="fullName" type="text" [value]="fullName"
                 placeholder="{{user.fullName}}" aria-describedby="nameHelp" required minlength="4">
          <small id="nameHelp" class="form-text text-muted">{{ 'register.name.help' | translate }}</small>
          <alert id="nameAlert" class="danger" *ngIf="isShortName">{{ 'register.alert.length' | translate }}</alert>
        </div>

        <div class="form-group">
          <label for="birthday">{{'profile.edit.birthday'|translate}}</label>
          <input type="date" class="form-control" id="birthday" [value]="user.birthday">
        </div>


        <div class="form-check-group" id="check-group">
          <label class="form-check-label" for="check-group">{{'profile.edit.sex'|translate}}</label>

          <div class="form-check mx-4">
            <input type="checkbox" class="form-check-input" id="male" [value]="user.sex">
            <label class="form-check-label" for="male">{{'profile.edit.sex.male'|translate}}</label>
          </div>

          <div class="form-check mx-4">
            <input type="checkbox" class="form-check-input" id="female" [value]="user.sex">
            <label class="form-check-label" for="female">{{'profile.edit.sex.female'|translate}}</label>
          </div>
        </div>

        <div class="form-footer my-4">
          <button type="submit" class="btn btn-primary">{{'button.submit'|translate}}</button>
          <button type="reset" class="btn btn-secondary">{{'button.clean'|translate}}</button>
        </div>
      </form>
    </div>
  </div>

  <div *ngSwitchCase="'requisite'" class="row mx-4 my-4">
    <div class="col-5 m-auto bg-white">
      <h4 class="ml-4 my-4">{{'profile.address.title'|translate}}</h4>
      <form>

        <div class="form-group">
          <label for="zip">{{'profile.address.zip'|translate}}</label>
          <input type="text" class="form-control" id="zip" [(ngModel)]="requisite.zip">
        </div>

        <div class="form-group">
          <label for="country">{{'profile.address.country'|translate}}</label>
          <input type="text" class="form-control" id="country" [(ngModel)]="requisite.country">
        </div>

        <div class="form-group">
          <label for="city">{{'profile.address.city'|translate}}</label>
          <input type="text" class="form-control" id="city" [(ngModel)]="requisite.city">
        </div>

        <div class="form-group">
          <label for="address">{{'profile.address.address'|translate}}</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="requisite.address">
        </div>

        <div class="form-footer my-4">
          <button type="submit" class="btn btn-primary">{{'button.submit'|translate}}</button>
          <button type="reset" class="btn btn-secondary">{{'button.clean'|translate}}</button>
        </div>

      </form>
    </div>
  </div>

  <div *ngSwitchCase="'delete'" class="row mx-4 my-4">
    <div class="col-5 m-auto bg-white">
      <h3>{{'profile.delete.title'|translate}}</h3>
      <div class="my-4">
        <button type="submit" class="btn btn-danger">{{'button.delete'|translate}}</button>
        <button type="reset" class="btn btn-primary" routerLink="/about">{{'button.clean'|translate}}</button>
      </div>
    </div>
  </div>

</div>
