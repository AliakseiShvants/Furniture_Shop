<div class="row mx-4 my-4">

  <div class="col-5 m-auto">
    <div class="btn-group-lg" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" (click)="switchForm('profile');">Edit profile</button>
      <button type="button" class="btn btn-warning" (click)="switchForm('requisite')">Edit shipping address</button>
      <button type="button" class="btn btn-danger" (click)="switchForm('delete')">Delete account</button>
    </div>
  </div>

</div>

<div [ngSwitch] = "showForm">

  <div *ngSwitchCase="'profile'" class="row mx-4 my-4">
    <div class="col-5 m-auto bg-white">
      <h4 class="ml-4 my-4">Edit Profile</h4>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div *ngSwitchCase="'requisite'" class="row mx-4 my-4">
    <div class="col-5 m-auto bg-white">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail11" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp1" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword11" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck11">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div *ngSwitchCase="'delete'" class="row mx-4 my-4">
    <div class="col-5 m-auto bg-white">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail12" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp112" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword12" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck111">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

  </div>
</div>
