<ng-template #loginModal>
  <div class="modal-header">
    <h4 class="modal-title m-auto">{{'LOGIN.title'|translate}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <form action="#" method="post" (submit)="submit()" [hidden]="isLogged">

        <div class="form-group">
          <label for="logLogin" class="floatLabel">{{'LOGIN.login'|translate}}</label>
          <input class="form-control" id="logLogin" name="login" type="text" [(ngModel)]="login"
                 [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label for="logPassword" class="floatLabel">{{'LOGIN.password'|translate}}</label>
          <input class="form-control" id="logPassword" name="password" type="password" [(ngModel)]="password"
                 [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-footer">
          <h6 class="mx-4 my-4">
            {{'LOGIN.message'|translate}}
            <a routerLink="/register" (click)="this.modalRef.hide()">
            {{'LOGIN.register'|translate}}
            </a>
          </h6>
          <button type="submit" class="btn btn-primary btn-block">{{'BUTTON.submit'|translate}}</button>
        </div>
      </form>

      <alert id="success" *ngIf="isLogged" type="success">{{ 'ALERT.success' | translate }}</alert>

      <alert id="logDanger" *ngIf="isNotExist" type="danger">{{'ALERT.login.danger'|translate}}</alert>
    </div>
  </div>
</ng-template>
